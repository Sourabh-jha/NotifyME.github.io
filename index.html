<!DOCTYPE html>
<html>
    <head>
        <title>NotifyMe</title>

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

        <!--Bootstrap CSS from a CDN. This way you don't have to include the bootstrap file yourself -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

        <!-- My own stylesheet -->
        <link href="index/indexstyle.css" rel="stylesheet">
        <script>
            function startTime() {
                var today = new Date();
                var h = today.getHours();
                var m = today.getMinutes();
                var s = today.getSeconds();
                m = checkTime(m);
                s = checkTime(s);
                document.getElementById('txt').innerHTML ="<b>"+
                    h + ":" + m + ":" + s+"</b>";
                var t = setTimeout(startTime, 500);
            }
            function checkTime(i) {
                if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
                return i;
            }
        </script>
    </head>
    <body onload="startTime()">
        <header class="startup text-center text-white d-flex">
            <div class="container my-auto">
                <div class="row">
                    <div class="col-lg-12 my-auto">
                        <h1 class="text-uppercase faded">
                            <strong>We are the one with new technical feeds and student guides</strong>
                        </h1>
                        <div id="txt" style="font-family: Garamond;font-size:15px;"></div>
                        <hr>
                    </div>  
                    <div class="col-lg-12 my-auto">
                        <h3 class="faded">
                            <strong>Time is Running</strong>
                            <br>
                            <a class="btn btn-primary btn-xl" href="home.php">Lets start</a></h3>
                    </div>

                </div>
            </div>
        </header>

    </body>

</html>
